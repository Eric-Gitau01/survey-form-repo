<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Survey Form</h1>
    <p>Please fill this form to help us to improve our services</p>
    
    <form id="survey-form" action="#" method="post">
    <div>
        <fieldset>
            <label for="name">Name: <input type="text" id="name" name="name" placeholder="Enter your name" required></label>
            <label for="email">Email: <input type="email" id="email" name="email" placeholder="Enter your email" required></label>
            <label for="age">Age: <input type="number" id="age" name="age" placeholder="Enter your age" min="13" max="120" required></label>
            <label for="reffers">
                How did you hear about us?
                <select id="reffers" name="reffers" required>
                    <option value="">Select one</option>
                    <option value="friend">Friend</option>
                    <option value="google">Google</option>
                    <option value="youtube">Youtube</option>
                    <option value="twitter">Twitter</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="other">Other</option>
                </select>
            </label>
           
        </fieldset>
        <fieldset>
            <legend>What's your gender</legend>
            <label for="male"><input type="radio" id="male" name="gender" value="male" class="inline" required> Male</label>
            <label for="female"><input type="radio" id="female" name="gender" value="female" class="inline" required> Female</label>
            <label for="other"><input type="radio" id="other" name="gender" value="other" class="inline" required> Other</label>
        </fieldset>
        <fieldset>
            <legend>Level of education</legend>
            <label for="primary_level"><input type="checkbox" name="primary" value="primary" checked="checked" class="inline"> Primary school</label>
            <label for="high-school"><input type="checkbox" id="high-school" name="education" value="high-school" class="inline"> High School</label>
            <label for="university"><input type="checkbox" id="university" name="university" value="university" class="inline"> University/college</label>
            <label for="rather-not-say"><input type="checkbox" id="rather-not-say" name="rather-not-say" value="rather-not-say" class="inline"> Rather not say</label>
        </fieldset>
        <fieldset>
            <label for="comments">Comments: <textarea id="comments" name="comments" rows="5" cols="30" placeholder="Enter your comments"></textarea></label>
        </fieldset>
        <fieldset>
           <button type="submit">SUBMIT</button>
           <button type="reset">RESET</button>
        </fieldset>
    </div>
    </form>

</body>
</html>
